<!DOCTYPE html>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

  <footer class="text-center">
    <p>Learn More at: <a href="https://github.com/lordkator/ZonamaDev">https://github.com/lordkator/ZonamaDev</a></p>
